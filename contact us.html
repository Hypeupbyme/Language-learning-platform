    </head>
    <body>
        <header>
            <h1 class="logo">Language Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="website page 1.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contact us.html">Contact</a></li>
                <li><a href="contribution.html">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <br><button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
        <script src="contribution.js"></script>
    </main>

    </footer>
